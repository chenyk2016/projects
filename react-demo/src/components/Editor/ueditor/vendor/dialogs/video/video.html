<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="${PUBLICPATH}/ueditor/dialogs/internal.js"></script>
    <link rel="stylesheet" type="text/css" href="${PUBLICPATH}/ueditor/dialogs/video/video.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="videoTab">
        <div id="tabHeads" class="tabhead">
          <span tabSrc="upload" class="focus" data-content-id="upload"
            ><var id="lang_tab_uploadV"></var
          ></span>
        </div>
        <div id="tabBodys" class="tabbody">
          <div id="upload" class="panel focus">
            <div id="upload_left">
              <div id="queueList" class="queueList">
                <div class="statusBar element-invisible">
                  <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                  </div>
                  <div class="info"></div>
                  <div class="btns">
                    <div id="filePickerBtn"></div>
                    <div class="uploadBtn">
                      <var id="lang_start_upload"></var>
                    </div>
                  </div>
                </div>
                <div id="dndArea" class="placeholder">
                  <div class="filePickerContainer">
                    <div id="filePickerReady"></div>
                  </div>
                </div>
                <ul class="filelist element-invisible">
                  <li id="filePickerBlock" class="filePickerBlock"></li>
                </ul>
              </div>
            </div>
            <div id="uploadVideoInfo">
              <fieldset>
                <legend><var id="lang_upload_size"></var></legend>
                <table>
                  <tr>
                    <td>
                      <label><var id="lang_upload_width"></var></label>
                    </td>
                    <td><input class="txt" id="upload_width" type="text" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label><var id="lang_upload_height"></var></label>
                    </td>
                    <td>
                      <input class="txt" id="upload_height" type="text" />
                    </td>
                  </tr>
                </table>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      type="text/javascript"
      src="${PUBLICPATH}/ueditor/third-party/jquery-1.10.2.min.js"
    ></script>

    <!-- webuploader -->
    <script
      type="text/javascript"
      src="${PUBLICPATH}/ueditor/third-party/webuploader/webuploader.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="${PUBLICPATH}/ueditor/third-party/webuploader/webuploader.css"
    />

    <!-- video -->
    <script type="text/javascript" src="${PUBLICPATH}/ueditor/dialogs/video/video.js"></script>
  </body>
</html>
